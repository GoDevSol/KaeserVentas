<ion-header [translucent]="true">
  <ion-toolbar
    style="--background:none; border-bottom: #4C7176 solid; border-width: 3px;border-top: solid 5px #4C7176;">
    <ion-title>{{tipoEquipo.tipo}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">X</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-card style="--background:#E6E7E7">

    <ion-card-content style="text-align: justify;line-height: 1;font-size: 14px;">
      <div style="margin-top: 20px;--background: #E6E7E7; color:#59595C; border: solid #4C7176 1px;">


        <ion-item style="--background: #E6E7E7; color:#59595C; border-bottom: dashed #4C7176 1px;"
          *ngFor="let modelo of modelos">

          <ion-grid>
            <ion-row>
              <ion-col style="text-align: center;">
                <strong style="color: #4C7176;"> {{modelo.modelo}} </strong>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size-xs="4" style="text-align: right;">
                <ion-button type="submit" style="--border-radius: 25px;--padding: 0 0px; --background: #59595C">-
                </ion-button>
              </ion-col>
              <ion-col size-xs="4" style="text-align: center;">
                <h1 style="--border-radius: 25px;--padding: 0 25px; --background: #59595C">0</h1>
              </ion-col>
              <ion-col size-xs="4" style="text-align: left;">
                <ion-button type="submit" style="--border-radius: 25px;--padding: 0 0px; --background: #4C7176">+
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>

        </ion-item>


      </div>

    </ion-card-content>
