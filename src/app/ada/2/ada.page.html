<ion-header [translucent]="true">
  <ion-toolbar
    style="--background:none; border-bottom: #4C7176 solid; border-width: 3px;border-top: solid 5px #4C7176;">
    <ion-img slot="start" style="height: 50px; margin: 5px;" src="assets/img/principal/logo.png"></ion-img>

    <ion-buttons slot="end">
      <ion-menu-button style="color:#4C7176;"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-toolbar style="--background:none; border: none;">
    <div>
      <img (click)="goTo('ada')" style="height: 25px;display: inline; width: 20px; vertical-align: super;"
        src="assets/img/back.png">
      <ion-button
        style="--border-radius: 25px;--padding: 0 25px; --background: #4C7176;  height: 25px;vertical-align: super;"
        (click)="goTo('ada')">
        Solictud de Estudios ADA</ion-button>
    </div>
  </ion-toolbar>


  <ion-card style="--background:#E6E7E7">

    <div style="text-align: -webkit-center;">
      <div class="rounded">
        Informacion de ingeniero(a) de Ventas
      </div>
    </div>
    <form [formGroup]="formRegister">
      <ion-grid>
        <ion-row>
          <ion-col style="text-align: center;">
            <ion-item class="roundedInput">
              <ion-label position="floating">Nombre:</ion-label>
              <ion-input clearInput="true" formControlName="oportunidad" type="text" clearInput="true"
                placeholder="Ing. de Ventas">
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>

          <ion-col style="text-align: center;">
            <ion-item class="roundedInput">
              <ion-label position="floating">Prioridad:</ion-label>
              <ion-select clearInput="true">
                <ion-select-option value="Urgente">Urgente</ion-select-option>
                <ion-select-option value="Normal">Normal</ion-select-option>
              </ion-select>
            </ion-item>


          </ion-col>
          <ion-col style="text-align: center;">

            <ion-item class="roundedInput">
              <ion-label position="floating">Fecha:</ion-label>
              <ion-input clearInput="true" formControlName="idCliente" type="date" placeholder="Fecha de Solicitud"
                clearInput="true"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

      </ion-grid>







    </form>


    <div style="text-align: -webkit-center; margin-top: 30px;">
      <div class="rounded">
        Informaci√≥n del Cliente
      </div>
    </div>
    <form [formGroup]="formRegister">

      <ion-item class="roundedInput">
        <ion-input clearInput="true" formControlName="oportunidad" type="text" clearInput="true"
          placeholder="Ing. de Ventas">
        </ion-input>
      </ion-item>

      <ion-item class="roundedInput">
        <ion-input clearInput="true" formControlName="oportunidad" type="text" clearInput="true"
          placeholder="Ing. de Ventas">
        </ion-input>
      </ion-item>

      <ion-item class="roundedInput">
        <ion-input clearInput="true" formControlName="oportunidad" type="text" clearInput="true"
          placeholder="Ing. de Ventas">
        </ion-input>
      </ion-item>

      <ion-item class="roundedInput">
        <ion-input clearInput="true" formControlName="oportunidad" type="text" clearInput="true"
          placeholder="Ing. de Ventas">
        </ion-input>
      </ion-item>

      <ion-item class="roundedInput">
        <ion-input clearInput="true" formControlName="oportunidad" type="text" clearInput="true"
          placeholder="Ing. de Ventas">
        </ion-input>
      </ion-item>


    </form>



    <div style="text-align: -webkit-center;">
      <ion-button (click)="goForward('ada')" type="submit"
        style="--border-radius: 25px;--padding: 0 25px; --background: #4C7176">REGRESAR</ion-button>


      <ion-button (click)="goForward('ada-second')" type="submit"
        style="--border-radius: 25px;--padding: 0 25px; --background: #4C7176">SIGUIENTE</ion-button>
    </div>




  </ion-card>


</ion-content>

<ion-footer text-center no-border transparent style="background:white">
  <div style=" text-align: -webkit-center; border-top: 2px solid #4C7176;">
    <ion-img style="width: 225px;" src="assets/img/footer/footer.png"></ion-img>
  </div>

</ion-footer>
