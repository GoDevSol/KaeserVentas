<ion-header [translucent]="true">
  <ion-toolbar
    style="--background:none; border-bottom: #4C7176 solid; border-width: 3px;border-top: solid 5px #4C7176;">
    <ion-img slot="start" style="height: 50px; margin: 5px;" src="assets/img/principal/logo.png"></ion-img>

    <ion-buttons slot="end">
      <ion-menu-button style="color:#4C7176;"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-toolbar style="--background:none; border: none;">
    <div>
      <img (click)="goTo('arranques')" style="height: 25px;display: inline; width: 20px; vertical-align: super;"
        src="assets/img/back.png">
      <ion-button
        style="--border-radius: 25px;--padding: 0 25px; --background: #4C7176;  height: 25px;vertical-align: super;"
        (click)="goTo('arranques')">
        Descripcion de los equipos</ion-button>
    </div>
  </ion-toolbar>

  <ion-card style="--background:#E6E7E7">

    <ion-card-content style="text-align: justify;line-height: 1;font-size: 14px;">
      Ingresa los siguientes datos
    </ion-card-content>
    <div style="text-align: -webkit-center;">
      <div class="rounded">
        DATOS GENERALES
      </div>
    </div>

    <hr style="height: 0px;color:  #4C7176; border:1px dashed;">
    <ion-grid *ngFor="let option of options; let i = index">



      <ion-row>

        <ion-col style="text-align: center; margin: 0;">
          <div style="text-align: -webkit-left;">
            <div style="margin-left: 25px;">
              EQUIPAMIENTO
            </div>
          </div>
        </ion-col>
        <ion-col style="text-align: center; margin: 0;">
          <div style="text-align: -webkit-right;">
            <ion-button (click)="quitar(i)" type="submit"
              style="--border-radius: 25px;--padding: 0 25px; --background: #4C7176">Eliminar</ion-button>
          </div>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col style="text-align: center;">
          <ion-item class="roundedInput">
            <ion-label class="colorGreen" position="floating">Nombre del equipo:</ion-label>
            <ion-input clearInput="true" type="number" placeholder="Nombre del equipo" clearInput="true"></ion-input>
          </ion-item>
        </ion-col>

      </ion-row>


      <ion-row>

        <ion-col size-xs="3" size="3" style="text-align: right; align-self: center;">
          <h5 style="color: #4C7176;">Cantidad</h5>
        </ion-col>
        <ion-col size-xs="3" size="1" style="text-align: right; align-self: center;">
          <ion-button (click)="restar()"
            style="--border-radius: 25px;--padding: 0 0px; --background: #59595C;font-size: 20px;">-
          </ion-button>
        </ion-col>
        <ion-col size-xs="3" size="1" style="text-align: center; align-self: center;">
          <h1 style="--border-radius: 25px;--padding: 0 25px; --background: #59595C;font-size: 35px;">
            {{cantidad}}</h1>
        </ion-col>
        <ion-col size-xs="3" size="1" style="text-align: left; align-self: center;">
          <ion-button (click)="sumar()"
            style="--border-radius: 25px;--padding: 0 0px; --background: #4C7176;font-size: 20px;">+
          </ion-button>
        </ion-col>

        <ion-col size-xs="4" size="2" style="text-align: center;">
          <ion-item class="roundedInput">
            <ion-label class="colorGreen" position="floating">No. Parte:</ion-label>
            <ion-input clearInput="true" type="text" placeholder="No. Parte" clearInput="true"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size-xs="4" size="2" style="text-align: center;">
          <ion-item class="roundedInput">
            <ion-label position="floating">Modelo:</ion-label>
            <ion-input clearInput="true" type="text" placeholder="Modelo" clearInput="true"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size-xs="4" size="2" style="text-align: center;">
          <ion-item class="roundedInput">
            <ion-label position="floating">Serie:</ion-label>
            <ion-input clearInput="true" type="text" placeholder="Serie" clearInput="true"></ion-input>
          </ion-item>
        </ion-col>

      </ion-row>


      <ion-row>
        <ion-col style="text-align: center;">
          <ion-item class="roundedInput">
            <ion-label class="colorGreen" position="floating">Descripción:</ion-label>
            <ion-textarea rows="4" clearInput="true" placeholder="Descripción">
            </ion-textarea>
          </ion-item>
        </ion-col>


      </ion-row>


      <hr style="height: 0px;color:  #4C7176; border:1px dashed;">
    </ion-grid>
    <div style="text-align: -webkit-right;">
      <ion-button (click)="agregar()" type="submit"
        style="--border-radius: 25px;--padding: 0 25px; --background: #4C7176">
        Agregar +</ion-button>
    </div>
    <hr style="height: 0px;color:  #4C7176; border:1px dashed;">









    <div style="text-align: -webkit-center;">
      <ion-button (click)="goForward('arranques')" type="submit"
        style="--border-radius: 25px;--padding: 0 25px; --background: #4C7176">ANTERIOR</ion-button>

      <ion-button (click)="goForward('arranques-second')" type="submit"
        style="--border-radius: 25px;--padding: 0 25px; --background: #4C7176">SIGUIENTE</ion-button>
    </div>




  </ion-card>


</ion-content>

<ion-footer text-center no-border transparent style="background:white">
  <div style=" text-align: -webkit-center; border-top: 2px solid #4C7176;">
    <ion-img style="width: 225px;" src="assets/img/footer/footer.png"></ion-img>
  </div>

</ion-footer>
