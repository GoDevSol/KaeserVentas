<ion-split-pane contentId="content" when="false">
  <ion-menu contentId="content" side="end">
    <ion-header>
      <ion-toolbar>
        <ion-buttons>
          <ion-menu-toggle style="padding-left: 10px;">
            <ion-icon name="arrow-back" size="large"></ion-icon>
            <ion-button
              style="--border-radius: 25px;--padding: 0 25px; --background: #4C7176; --color: white; height: 25px;vertical-align: super;font-size: 15px;">
              MENU
            </ion-button>
          </ion-menu-toggle>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list id="inbox-list">



        <ion-menu-toggle auto-hide="true" *ngFor="let p of appPages; let i = index">
          <ion-item [routerLink]="[p.url]" lines="full" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
