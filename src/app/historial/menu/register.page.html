<ion-header [translucent]="true">
  <ion-toolbar
    style="--background:none; border-bottom: #4C7176 solid; border-width: 3px;border-top: solid 5px #4C7176;">
    <ion-img slot="start" style="height: 50px; margin: 5px;" src="assets/img/principal/logo.png"></ion-img>

    <ion-buttons slot="end">
      <ion-menu-button style="color:#4C7176;"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-toolbar style="--background:none; border: none;">
    <div>
      <img (click)="goTo('register')" style="height: 25px;display: inline; width: 20px; vertical-align: super;"
        src="assets/img/back.png">
      <ion-button
        style="--border-radius: 25px;--padding: 0 25px; --background: #4C7176;  height: 25px;vertical-align: super;"
        (click)="goTo('register')">
        Historial</ion-button>
    </div>
  </ion-toolbar>

  <ion-content fullscreen>
    <ion-card-content style="text-align: justify;line-height: 1;font-size: 16px;">
      SELECCIÓN DE SOLICITUDES Ó POST VENTA
    </ion-card-content>


    <ion-grid style="margin-top: 25px;" style="text-align: -webkit-center;">
      <ion-row>
        <ion-col size-xs="6" size-md="6">
          <div class="backgroundOpt">
            <ion-img class="OptImg" src="assets/img/menu/cotizador.png"></ion-img>
            <ion-button (click)="goTo('solicitudes')" cli class="OptButton">Solicitudes</ion-button>
          </div>
        </ion-col>

        <ion-col class="cell-class-border cell-class" size-xs="6" size-md="6">
          <div class="backgroundOpt">
            <ion-img class="OptImg" src="assets/img/menu/postventa.png"></ion-img>
            <ion-button (click)="goTo('cotizacionesAll')" class="OptButton">Post Venta</ion-button>
          </div>
        </ion-col>

      </ion-row>
    </ion-grid>


  </ion-content>

  <ion-footer text-center no-border transparent style="background:white">
    <div style=" text-align: -webkit-center; border-top: 2px solid #4C7176;">
      <ion-img style="width: 225px;" src="assets/img/footer/footer.png"></ion-img>
    </div>
  </ion-footer>
